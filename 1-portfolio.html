---
layout: page
title: Portfolio
permalink: /portfolio/
---

{% for portfolio in site.portfolio %}
<article class="portfolio portfolio--loop-item">
  <header>
    <img src="{{ portfolio.img }}"
         alt="{% if portfolio.img-alt %}{{ portfolio.img-alt }}{% endif %}">
    <h1>
      <a href="{{ portfolio.url | prepend: site.baseurl }}">
        {{ portfolio.title }}
      </a>
    </h1>

{% endfor %}
