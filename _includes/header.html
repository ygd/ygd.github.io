{% capture current_page_path %}{{ page.url | split:'/' }}{% endcapture %}
<header class="page-header">
  <div class="page-header__content">
    <a href="{{ site.baseurl }}/" class="logo">
      <svg viewBox="2 1 50.5 50.5">
        <path d="M51.4,49.9c1.2-1.4,1.1-3.6-0.2-4.9l-16-16L30,34.2l9.7,9.7H14.8l15-15c0,0,0,0,0,0c0,0,0,0,0,0L51.2,7.6
        c1.4-1.4,1.4-3.8,0-5.2c-1.4-1.4-3.8-1.4-5.2,0L27.2,21L8.5,2.3c-1.4-1.4-3.8-1.4-5.2,0c-1.4,1.4-1.4,3.8,0,5.2L22,26.3L3.3,45
        c-2.3,2.3-0.6,6.3,2.6,6.3h42.6C49.7,51.2,50.7,50.7,51.4,49.9z"/>
      </svg>
    </a>

    <nav>
      <ul>
        <li>
          <a href="{{ site.baseurl }}/" id="home" title="Blog"> Blog </a>
        </li>

        <li>
          <a href="{{ '/portfolio' | prepend: site.baseurl }}"
             title="Portfolio"
             {% if page.title == 'Portfolio' %}
             class="active"
             {% endif %}>Portfolio</a>
        </li>

        <li>
          <a href="{{ '/about' | prepend: site.baseurl }}"
             title="About"
             {% if page.title == 'About' %}
             class="active"
             {% endif %}>About</a>
        </li>

      </ul>
    </nav>

  </div>
</header>
